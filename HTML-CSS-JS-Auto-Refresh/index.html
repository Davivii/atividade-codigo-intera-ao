<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interatividade com o Usuário</title>
</head>
<body>

    <h1>Bem-vindo ao Programa do davizin kawai!</h1>

    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>

        <button type="button" onclick="processarFormulario()">Enviar</button>
    </form>

    <div id="resposta"></div>

    <script>
        function processarFormulario() {
            // Obtém os valores do formulário
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;

            // Verifica se ambos os campos foram preenchidos
            if (nome && idade) {
                // Gera uma resposta personalizada
                var resposta = "Olá, " + nome + "! ";
                if (idade < 18) {
                    resposta += "Você é um bb.";
                } else {
                    resposta += "Você é um velho.";
                }

                // Exibe a resposta na página
                document.getElementById("resposta").innerText = resposta;
            } else {
                // Se algum campo estiver vazio, solicita preenchimento
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>

</body>
</html>
